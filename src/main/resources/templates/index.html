<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word - Counter</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body ng-app="main">
    <div class="container" ng-controller="WordCounterController">
      <div class="row">
          <div class="col-md-10 col-md-offset-1">
              <h2 class="title">Welcome to word counting microservice</h2>
                  <h2>Attach your file</h2>
                  <input type="file" id="file" placeholder="File" file-model="fileModel" accept=".txt" />
                  <br/>
                  <button class="btn btn-info" ng-click="calculate()">Calculate</button>
                 <div ng-if="words.length > 0" class="text-center">
                     <h2 ng-if="words[0]._1 != words[1]._1">The most popular word is {{words[0]._2}}</h2>
                     <h2>Top ten:</h2>
                     <table>
                         <tr ng-repeat="word in words">
                             <td>{{word._1}}</td>
                             <td>{{word._2}}</td>
                         </tr>
                     </table>
                 </div>
          </div>
      </div>
    </div>

    <footer>
        <div class="row text-center">
            <div class="col-md-12">
                <p>&copy; 2017 Created by Alexander Gladun/Antonino Cucchiara</p>
            </div>
        </div>
    </footer>

<script type="text/javascript" src="/static/js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="/static/js/angular.js"></script>
<script type="text/javascript" src="/static/js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
